<!DOCTYPE html>
<html class = "background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> <!--Righteous font-->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>

  <body>
    <main>
      <h1 class = "main-header">DIGITAL SKETCH</h1>
      <div class ="main-container">
        <div class = "tools-container">
          <h1 class ="tools-container-header">TOOLS</h1>
            <button class = "btn" id = "blackBtn">BLACK</button>
            <button class = "btn" id = "eraserBtn">ERASER</button>
            <button class = "btn" id = "resetBtn">RESET</button>
        </div>

          <div class = "sizes-container">
          <h1 class ="sizes-container-header">SIZES</h1>
            <button class = "btn" id = "sixteenBtn">16x16</button>
            <button class = "btn" id = "thirtyTwoBtn">32x32</button>
            <button class = "btn" id = "sixtyFourBtn">64x64</button>
        </div>

      <div class = "grid-container" id = "gridContainer"></div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
